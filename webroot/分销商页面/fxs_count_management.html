<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/app.js" ></script>
    <script src="js/surport.js" ></script>
</head>
<body>
<div id="Container" class="Container">
    <div id="Header">
        <div class="logo">聚分销</div>
        <a id="back" class="back">返回首页</a>
        <a id="exit" class="exit">退出系统</a>
    </div>
    <div id="Menu">
        <a id="Goods_Management" name="Listarea">商品管理</a>
        <a id="Partner_Management" name="Partnerarea">分销商管理</a>
        <a id="Order_Detail" name="Orderarea">订单详情</a>
        <a id="Sales_Report" name="Reportarea">销售报表</a>
        <a id="Count_Management" name="Countarea">账号管理</a>
    </div>
    <div id="Countarea">
       <div class="Count_row1">
          <label for="My_company">分销商公司：</label><input type="text" id="My_company" value="" />
          <label for="My_duty">分销商负责人：</label><input type="text" id="My_duty" value="" />
       </div>
        <div class="Count_row2">
            <label for="My_adress">分销商地址：</label><input type="text" id="My_adress" value="" />
            <label for="My_call">联系方式：</label><input type="text" id="My_call" value="" />
        </div>
        <div class="Count_row3 clearfix">
            <label for="textbox">分销商个人资料：</label><div id="textbox" ></div>
        </div>
        <div class="Count_row4">
             <a id="Countbtn">修改</a>
        </div>
    </div>
    <div id="Footer">
        <div class="footer">
            <a>关于聚分销</a>
            <a>帮助中心</a>
            <a>诚聘英才</a>
            <a>网站合作</a>
            <a>版权声明</a>
        </div>
    </div>
</div>
</body>
</html>
