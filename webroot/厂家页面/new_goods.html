<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/goods_edit.js"></script>
    <script type="text/javascript" charset="utf-8" src="ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="lang/zh-cn/zh-cn.js"></script>
</head>
<body>
<div id="goods_edit_area">
    <h2>商品详情</h2>
    <div class="goods-edit-img">
        <h3>商品封面图</h3>
        <div class="goods-update-img">
            <div class="goods-img">
                <img src="images/pic.gif"/>
            </div>
            <div class="goods-update-btn">
                <a id="updata-img">上传图片</a>
                <input type="file" id="fileupdata" name="image" style="display: none;" value="" />
                <a>提交</a>
            </div>
        </div>
    </div>
    <div class="goods-edit-info">
        <h3>商品信息</h3>
        <div class="goods-update-info clearfix">
            <label>商品名称：</label><input type="text" placeholder="化妆商品1"/>
            <label>商品ID：</label><input type="text" disabled="disabled" placeholder="110100"/>
            <label>库存：</label><input type="text"  placeholder="100"/>
            <label>成本价：</label><input type="text" placeholder="100"/>
            <label>分销价：</label><input type="text" placeholder="100"/>
            <label>零售价：</label><input type="text" placeholder="100" style="resize: none;"/>
            <div class="guige">
            <label>规格：</label><input type="text" placeholder="黑色"/>
            <label>规格：</label><input type="text" placeholder="大 中 小"/>
            <label>规格：</label><input type="text" placeholder="其他" style="resize: none;"/>
            <span id="new_input"></span>
            </div>
            <div class="newguige">
                <div style="display: none;">
                <label>规格：</label><input type="text" placeholder="黑色"/>

                <label>规格：</label><input type="text" placeholder="其他" style="resize: none;"/>
                <span class="del_input"></span>
                </div>
            </div>
            <div class="newguige">
                <div style="display: none;">
                    <label>规格：</label><input type="text" placeholder="黑色"/>
                    <label>规格：</label><input type="text" placeholder="大 中 小"/>
                    <label>规格：</label><input type="text" placeholder="其他" style="resize: none;"/>
                    <span class="del_input"></span>
                </div>
            </div>
            <div class="newguige">
                <div style="display: none;">
                    <label>规格：</label><input type="text" placeholder="黑色"/>
                    <label>规格：</label><input type="text" placeholder="大 中 小"/>
                    <label>规格：</label><input type="text" placeholder="其他" style="resize: none;"/>
                    <span class="del_input"></span>
                </div>
            </div>
            <div class="newguige">
                <div style="display: none;">
                    <label>规格：</label><input type="text" placeholder="黑色"/>
                    <label>规格：</label><input type="text" placeholder="大 中 小"/>
                    <label>规格：</label><input type="text" placeholder="其他" style="resize: none;"/>
                    <span class="del_input"></span>
                </div>
            </div>
            <div class="newguige">
                <div style="display: none;">
                    <label>规格：</label><input type="text" placeholder="黑色"/>
                    <label>规格：</label><input type="text" placeholder="大 中 小"/>
                    <label>规格：</label><input type="text" placeholder="其他" style="resize: none;"/>
                    <span class="del_input"></span>
                </div>
            </div>
            <label id="jd_txt">简单描述:</label><textarea style="resize: none;"  placeholder="请添加不超过30字的简单描述"></textarea>
        </div>
    </div>
    <div class="goods-more-info">
        <h3>商品图文详情</h3>
        <script id="editor" type="text/plain" style="width:800px;height:400px;"></script>
    </div>
    <div class="goods-finish-btn">
        <a>新建</a>
        <a>保存</a>
    </div>
</div>
</body>
</html>
